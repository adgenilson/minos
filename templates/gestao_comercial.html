{% extends "index.html" %}

{% block content %}

{% for p in curso.periodos %}

<article>
	<header class="major">
		<p>Avaliação do {{p.nome}}</p>
	</header>

	<form action="/disciplinas" method="post">
		{% for d in p.disciplinas %}
			<input type="checkbox" name="d" id="{{ d.id }}" value="{{ d.id }}">
			<label for="{{ d.id }}">{{ d.nome }}</label><br/>
		{% endfor %}
	<br/>
	<input type="submit" class="big special" value="Avaliar">
	</form>

</article>

{% endfor %}

{% endblock %}
