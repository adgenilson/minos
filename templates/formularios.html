<html>

<head>
    <title>Formulários</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="../assets/css/main.css" />
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
</head>

<body>

    <!-- Page wrapper -->
    <div id="page-wrapper">

        <!-- Header -->
        <header id="header">
            <span class="logo">
                <a href="/formularios">Formulários</a>
                <span>- Minos</span>
            </span>
            <a href="#menu">Menu</a>
        </header>

        <!-- Nav -->
        <nav id="menu">
            <div class="inner">
                <h2>Menu</h2>
                <ul class="links">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/login">Administrador</a>
                    </li>
                    <li>
                        <a href="/aluno">Aluno</a>
                    </li>
                    <li>
                        <a href="/professor">Professor</a>
                    </li>
                </ul>
                <a class="close">Close</a>
            </div>
        </nav>

        <!-- Main -->
        <section id="main" class="wrapper alt">
            <div class="inner">
                <section class="spotlights">
                    {% for formulario in formularios -%}
                    <article>
                        <header class="major">
                            <p>{{ formulario.titulo }}</p>
                            <!-- <i>
                            <h4>Descrição do Form</h4>
                        </i> -->
                            <h5>
                                <b>{{ formulario.descricao }}</b>
                            </h5>
                        </header>
                        <form action="/formularios" method="post">
                            <input type="hidden" name="form" value="{{ formulario.codigo }}">
                            <ul class="actions">
                                <li><input class="button big special" type="submit" value="Avaliar"></li>
                                <li><p style="text-align:right;">Progresso: {{ formulario.progresso }}%</p></li>
                            </ul>
                        </form>
                    </article>
                    {%- endfor -%}
                </section>
            </div>
        </section>
        <!-- Footer -->
        <footer id="footer">
            <div class="copyright">
                &copy; IFPB - Campus Guarabira. All rights reserved.
            </div>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/skel.min.js"></script>
    <script src="../assets/js/util.js"></script>
    <script src="../assets/js/jquery.scrollex.min.js"></script>
    <script src="../assets/js/jquery.scrolly.min.js"></script>
    <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
    <script src="../assets/js/main.js"></script>

</body>

</html>
